<!DOCTYPE html>
<html>
<head><title>Capitalize Demo</title></head>
<body>
  <input id="inputText" placeholder="Type your text here" />
  <button onclick="capitalizeInput()">Capitalize</button>
  <p>Output: <span id="output"></span></p>

  <script src="../utils/capitalize.js"></script>
  <script>
    function capitalizeInput() {
      const input = document.getElementById('inputText').value;
      document.getElementById('output').textContent = capitalize(input);
    }
  </script>
</body>
</html>
